  <script>
   function scrollGaleria(direcao) {
    const galeria = document.getElementById('galeria');
    const larguraScroll = 270; // Tamanho de um item + margem
    const scrollMax = galeria.scrollWidth - galeria.clientWidth;

    if (direcao === 1) {
      // Se j√° est√° no final, volta ao in√≠cio
      if (galeria.scrollLeft + larguraScroll >= scrollMax) {
        galeria.scrollTo({ left: 0, behavior: 'smooth' });
      } else {
        galeria.scrollBy({ left: larguraScroll, behavior: 'smooth' });
      }
    } else if (direcao === -1) {
      // Se est√° no in√≠cio, vai para o final
      if (galeria.scrollLeft <= 0) {
        galeria.scrollTo({ left: scrollMax, behavior: 'smooth' });
      } else {
        galeria.scrollBy({ left: -larguraScroll, behavior: 'smooth' });
      }
    }
  }
